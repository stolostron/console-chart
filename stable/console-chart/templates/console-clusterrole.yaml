---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.org }}:{{ .Release.Name }}:clusterrole
  labels:
    app: {{ template "console.name" . }}
    chart: {{ template "console.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ template "console.name" . }}
    helm.sh/chart: {{ template "console.chart" . }}
    component: clusterrole

rules:

- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create

- apiGroups:
  - operator.open-cluster-management.io
  resources:
  - multiclusterhubs
  verbs:
  - get
  - list
  - watch

- verbs:
  - list
  - get
  - watch
  apiGroups:
  - config.openshift.io
  - console.openshift.io
  - project.openshift.io
  resources:
  - infrastructures
  - consolelinks
  - projects
  - featuregates

- verbs:
  - list
  apiGroups:
  - ''
  resources:
  - services

- verbs:
  - list
  - watch
  apiGroups:
  - ''
  resources:
  - configmaps
  - jobs
  - namespaces
  - pods
  - secrets

- verbs:
  - list
  - watch
  apiGroups:
  - inventory.open-cluster-management.io
  resources:
  - baremetalassets

- verbs:
  - list
  - watch
  apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests

- verbs:
  - list
  - watch
  apiGroups:
  - hive.openshift.io
  resources:
  - clusterclaims
  - clusterdeployments
  - clusterpools
  - clusterimagesets
  - clusterprovisions
  - clusterdeprovisions
  - machinepools

- verbs:
  - list
  - watch
  apiGroups:
  - addon.open-cluster-management.io
  resources:
  - clustermanagementaddons
  - managedclusteraddons

- verbs:
  - list
  - watch
  apiGroups:
  - cluster.open-cluster-management.io
  resources:
  - managedclusters
  - managedclustersets
  - managedclustersetbindings
  - clustercurators

- verbs:
  - list
  - watch
  apiGroups:
  - internal.open-cluster-management.io
  resources:
  - managedclusterinfos

- verbs:
  - list
  - watch
  apiGroups:
  - discovery.open-cluster-management.io
  resources:
  - discoveryconfigs
  - discoveredclusters

- verbs:
  - list
  - watch
  apiGroups:
  - wgpolicyk8s.io
  resources:
  - policyreports

- verbs:
  - list
  - watch
  apiGroups:
  - submarineraddon.open-cluster-management.io
  resources:
  - submarinerconfigs