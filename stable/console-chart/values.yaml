# Default values for console-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

org: open-cluster-management

global:
  imageOverrides:
    console_ui: ""
    console_api: ""
    console: ""
    pullPolicy: Always

pullSecret: null
arch:
- amd64
- ppc64le
- s390x

compliance:
  mcmNamespace: null
cfcRouterUrl: "https://management-ingress:443"
navPort: 443

enabled: true

ocpingress: ""

hubconfig:
  nodeSelector: null
  replicaCount: 1

console:
  resources:
    requests:
      memory: "40Mi"
      cpu: "3m"

consoleui:
  resources:
    requests:
      memory: "60Mi"
      cpu: "5m"
    limits:
      memory: "512Mi"

consoleapi:
  resources:
    requests:
      memory: "80Mi"
      cpu: "5m"
    limits:
      memory: "512Mi"

clusterImageSets:
  subscriptionPause: "false"
  acmHiveOenshiftReleaseUrl: "https://github.com/open-cluster-management/acm-hive-openshift-releases.git"
